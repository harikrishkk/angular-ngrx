<p>home-page works!</p>

<!-- <pre> {{ users$ | async | json }} </pre> -->

<ul *ngIf="(users$ | async) as users">
  <li *ngFor="let user of users">
    {{ user.first_name }}
  </li>
</ul>

<!-- <pre> {{ photos$ | async | json }} </pre> -->

<ul *ngIf="(photos$ | async) as photos">
  <li *ngFor="let photo of photos">
    {{ photo.title }}
  </li>
</ul>
